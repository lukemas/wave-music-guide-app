<h2>wave music guide</h2>
<ul class="producers">
  <li *ngFor="let producer of producers"
    [class.selected]="producer === selectedProducer"
    (click)="onSelect(producer)">
   {{producer.name}}
  </li>
</ul>
 
<div *ngIf="selectedProducer">
 
  <h2>{{selectedProducer.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedProducer.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedProducer.name" placeholder="name">
    </label>
  </div>
 
</div>
